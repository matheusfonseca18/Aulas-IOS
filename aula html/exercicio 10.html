<!-- Aula criação tabela -->
<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table border="2" style="text-align: center;">
        <caption>Uns trem com preço e marca</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Marca</th>
                <th>Preço R$</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blusa</td>
                <td>Puma</td>
                <td>R$120,00</td>
            </tr>
            <tr>
                <td>Água</td>
                <td>Bonafont</td>
                <td>R$1,99</td>
            </tr>
            <tr>
                <td>Jaqueta</td>
                <td rowspan="3">Nike</td>
                <td>299,99</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>469,99</td>
            </tr>
            <tr>
                <td>Shorts</td>
                <td>99,99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé 1</td>
                <td>Rodapé 2</td>
                <td>Rodapé 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
