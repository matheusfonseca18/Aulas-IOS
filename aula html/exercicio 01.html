<!-- Aula sobre estrutura e headings -->
<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTC-9">
    <title>exemplos de head</title>
</head>

<body>
    <H1>Primeiro título</H1>
    <h2>Segundo título</h2>
    <h3>Terceiro título</h3>
    <h4>Quarto título</h4>
    <h5>Quinto título</h5>
    <h6>Sexto título</h6>
    <p>Aqui tem um parágrafo</p>
</body>

</html>
