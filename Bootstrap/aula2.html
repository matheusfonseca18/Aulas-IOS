<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aula1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Aula 2 bootstrap</title>
  </head>
  <body>
    <header>

    </header>

    <div class="container">
    <form action="#">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control">
        <p class="form-text">Nome completo</p>

        <label for="Email" class="form-label">Email:</label>
        <input type="email" class="form-control" placeholder="name@example.com">

        <div class="col-auto">
        <label for="senha" class="col-form-label col-auto" >Senha</label>
        <input type="password" id="inputPassword6" aria-labelledby="passwordHelpInline">
        </div>

        <div class="col-auto">
        <label for="Data" class="form-label">Data de nascimento:</label>
        <input type="datetime-local">
        </div>

        <input type="submit" value="enviar" class="btn btn-success"> 

    </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
