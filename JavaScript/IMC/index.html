<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form id="top">
      <label for="peso">peso</label>
      <input type="number" id="peso" placeholder="Peso en KG"/>  <!-- usuario digita o valor -->

      <label for="altura">altura</label>
      <input type="number" id="altura" placeholder="Altura em CM"/> <!-- usuario digita o valor -->

      <input type="button" value="Calcular" onclick="calcular()"/> <!-- ao clicar executa a funcao do javascript -->

      <p id="resultado"></p> <!-- vazio para aparecer a mensagem apenas depois do calculo -->
    </form>

    <a href="#top"><div class="subir"></div></a>
    <script src="main.js"></script>
  </body>
</html>
